<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form (ngSubmit)="onUpdate(form)" #form="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input [ngModel]="loadedUser.userName" type="text" class="form-control" id="username" ngModel name="userName" required #userName="ngModel">
            <small *ngIf="!userName.valid && userName.touched">Lütfen geçerli bir kullanıcı adı giriniz.</small>
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input [ngModel]="loadedUser.email" type="text" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <small *ngIf="!email.valid && email.touched">Lütfen geçerli bir email giriniz.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="userRole">Kullanıcı Rolü</label>
          <select [ngModel]="loadedUser.userRole" name="userRole" id="userRole" class="form-control" required>
            <option value="1">Admin</option>
            <option value="2">User</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid" >Değişiklikleri Kaydet</button>
      </form>
    </div>
  </div>
</div>
