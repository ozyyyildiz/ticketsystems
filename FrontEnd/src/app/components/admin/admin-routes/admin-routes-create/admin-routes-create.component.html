<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="fromCity">Kalkış Şehri:</label>
            <input type="text" class="form-control" id="fromCity" ngModel name="fromCity" required #fromCity="ngModel">
            <small *ngIf="!fromCity.valid && fromCity.touched">Lütfen bir kalkış şehri giriniz.</small>
          </div>
          <div class="form-group">
            <label for="toCity">Varış Şehri</label>
            <input type="text" id="toCity" class="form-control" ngModel name="toCity" required #toCity="ngModel">
            <small *ngIf="!toCity.valid && toCity.touched">Lütfen bir varış şehri giriniz.</small>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid" >Rota Ekle</button>
      </form>
    </div>
  </div>
</div>
