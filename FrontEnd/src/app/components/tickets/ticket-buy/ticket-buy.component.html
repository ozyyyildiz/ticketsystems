<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form (ngSubmit)="onBuyTicket(form)" #form="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="name">İsim</label>
            <input type="text" class="form-control" id="name" ngModel name="name" required #name="ngModel">
            <small *ngIf="!name.valid && name.touched">Lütfen geçerli bir kullanıcı adı giriniz.</small>
          </div>
          <div class="form-group">
            <label for="surname">Soyisim</label>
            <input type="text" id="surname" class="form-control" ngModel name="surname" required #surname="ngModel">
            <small *ngIf="!surname.valid && surname.touched">Lütfen geçerli bir email giriniz.</small>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" style="margin-right: 10px" [disabled]="!form.valid" >Bilet Al</button>
        <button class="btn btn-success" (click)="onReserveTicket(form)" type="button" [disabled]="!form.valid" >Rezerve Et</button>
      </form>
    </div>
  </div>
</div>
